<!DOCTYPE html>
<html>
  <head>
    <title>Flip Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
    <link href="flip-card.css" rel="stylesheet" />
</head>
  <body>
    <div class="card">
      <div class="card-inner">
        <div class="card-front">
          <div class="card-content">
            <h2>Portfolio</h2>
            <p>------</p>
            <p>HTML, CSS, JS</p>
            <p>Bootstrap, Tailwind</p>
            <p>Ajax, Typescript</p>
            <p>React, Rails</p>
            <p>Vue, Svelte</p>
            <p>Node, Python</p>
            <p>Git, Gitlab</p>
            <p>Bash, Zsh</p>
            <p>MySQL, Postgres</p>
          </div>
        </div>
        <div class="card-back">
          <div class="card-top">
            <div class="card-image"></div>
          </div>
          <p>Follow me on</p>
          <div class="card-icons">
            <a href="https://www.linkedin.com/in/e-baroni" target="_blank">
              <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://github.com/ipopop" target="_blank">
              <i class="fab fa-github"></i>
            </a>
            <a href="mailto:contact@maboite.space" target="_blank">
              <i class="fas fa-at"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
